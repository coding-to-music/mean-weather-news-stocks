<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter an address ..." #address>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="addFavoriteWithCheck(address.value)">Add to favorites!</button>
          </span>
      </div>
    </div>
  </div>
  <div class="row">
    <hr>
  </div>
</div>

<div class="container">
  <div class="row" *ngFor="let elt of favorites" style="margin-top:10px;">
    <div class="col-md-8">
      #{{ elt.id }} <b>{{ elt.address | uppercase }}</b> 
    </div>
    <div class="col-md-4">
      <button class="btn btn-warning" (click)="deleteFromFavorites(elt.id)">Delete</button>
    </div>
    <br>
  </div>
</div>
