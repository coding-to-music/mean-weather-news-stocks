<div class="container">
  <div class="row">
    <h2 class="header-title-page">
      <i class="fa fa-heart" aria-hidden="true"></i> FAVORITES</h2>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter an address ..." #address>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info" (click)="addFavoriteWithCheck(address.value)">
            Add to favorites !
          </button>
          <hr>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <hr>
    </div>
  </div>
  <div class="row">
    <table class="table table-sm table-inverse table-bordered">
      <thead>
        <tr class="table-header">
          <th>#</th>
          <th>ACTIVE</th>
          <th>ADDRESS</th>
          <th>CREATED TIME</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elt of favoritesResponse, let ind = index;" [ngClass]="(ind%2==0)?'':''">
          <th scope="row">{{ ind + 1 }}</th>
          <td>
            <p-checkbox [(ngModel)]="elt.active" binary="true" (click)="onEditStatus(elt.id, elt.active)"></p-checkbox>
          </td>
          <td>{{ elt.address | uppercase }}</td>
          <td>{{ elt.createdTime | date:'dd MMM yyyy, HH:mm' }}</td>
          <td class="text-right">
            <button pButton type="button" (click)="deleteFromFavorites(elt.id)" icon="fa-close" label="Delete"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
